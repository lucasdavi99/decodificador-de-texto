<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Decodificador de Texto</title>
</head>
<body>
    <main class="main">
        <div class="div-logo-alura">
            <img class="logo-alura" src="imagens/Vector.png" alt="Logo Alura" />
        </div>
        <div class="section-text-area">
            <div>
                <input class="text-area" id="text-area" placeholder="Digite seu texto" />
            </div>
            <div class="aviso-elementos">
                <div  class="aviso">
                    <img src="imagens/Alerta.png" alt="Alerta Imagem"/>
                    <h3>Apenas letras minúsculas e sem acento.</h3>
                </div>
                <div class="section-buttons">
                    <button id="criptobtn" onclick="cripto()"  class="button-criptografar">Criptografar</button>
                    <button id="descriptobtn" onclick="descripto()" class="button-descriptografar">Descriptografar</button>
                </div>
            </div>
        </div>
        <div class="section-msg-codificada">
            <div class="mensagens" >
                <h3 class="msg-cripto" id="msg-criptografada"></h3>
                <img class="msg-aviso" class="msg-aviso" src="imagens/High-quality-products.png" alt="Nenhuma mensagem encontrada" />
                <h4 id="msg-aviso">Nenhuma mensagem encontrada</h4>
                <p id="msg-aviso2">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <h3 class="msg-cripto" id="text-criptografada"></h3>
            </div>
            <div class="copiarBttn">
                <button  id="copiar" onclick="copiar()">Copiar</button>
            </div>
        </div>
    </main> 
</body>
</html>
